<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <script>
      (function(win) {

        var doc = win.document;
        var docEl = doc.documentElement;
        var tid;

        // 计算rem基准值
        function refreshRem() {
          var width = docEl.getBoundingClientRect().width;
          width > 2560 && (width = 2560);
          var rem = width / 10 + 'px';
          docEl.style.fontSize = rem;
        }

        // 浏览器窗口大小发生变化后重新计算rem基准值
        win.addEventListener('resize', function() {
          clearTimeout(tid);
          tid = setTimeout(refreshRem, 300);
        }, false);

        // 当从外部返回前一个页面时重新计算rem基准值
        win.addEventListener('pageshow', function(e) {
          if (e.persisted) {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
            // 样式不更新，刷新页面
            if (sessionStorage.getItem('JUMPOUT')) {
              sessionStorage.removeItem('JUMPOUT');
              window.location.reload(true);
            }
          }
        }, false);

        refreshRem();

      })(window);
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>companyTool</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
